<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível do Herói</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
</head>

<body>
    <h1>Classificador de Nível do Herói</h1>
    <div class="minhaDiv">
        <img class="minhaImagem" src="./src/AvatarMaker.png" alt="avatar">
        <div class="caixasDeDialogo">
            <div class="meuPopup popup">
                <form class="formulario">
                    <label for="nome">Nome do jogador:</label>
                    <input type="text" id="nome" name="nome">
                    <label for="xp">XP do jogador:</label>
                    <input type="text" id="xp" name="xp">
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
